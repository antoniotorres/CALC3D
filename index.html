<!DOCTYPE html>

<html>
<head>
  <title>CALC3D</title>

  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">CALC3D</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Calculator for your 3D Printer</h1>
      <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Weight (Grams)</label>
    <div class="col-sm-10">
      <input id="weight" type="text" class="form-control" id="inputEmail3" placeholder="Weight">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Time (Hours)</label>
    <div class="col-sm-10">
      <input id="time" type="text" class="form-control" id="inputPassword3" placeholder="Time">
    </div>
  </div>
  <div class="form-group calculate">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="bCalculate" type="submit" class="btn btn-default">Calculate</button>
    </div>
  </div>
  <div class="form-group result">
    <label for="inputPassword3" class="col-sm-2 control-label">Result</label>
    <div class="col-sm-10">
      <input id="result" type="text" class="form-control" id="inputPassword3" placeholder="Result" disabled>
    </div>
  </div>
    </div><!-- /.container -->

    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    </body>
</html>
