<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jQuery Local File Test</title>
	<!-- Includes -->
	<script src="jquery.js"></script>
	<style>
		.error { color: red; }
		.success { color: green; }
	</style>
</head>
<body>
	<h1>jQuery Local File Test</h1>
	<h2>
		Introduction
	</h2>
	<ul>
		<li>
			Access this file using the "file:" protocol,
		</li>
		<li>
			two green "OK" strings must appear below,
		</li>
		<li>
			Empty local files will issue errors, it's a known limitation.
		</li>
	</ul>
	<h2>
		Results
	</h2>
	<ul>
		<li>
			Success:
			<span id="success">
			</span>
		</li>
		<li>
			Error:
			<span id="error">
			</span>
		</li>
	</ul>
	<h2>
		Logs:
	</h2>
	<ul id="log">
	</ul>
	<script src="localfile.html.0.js"></script>

</body></html>
